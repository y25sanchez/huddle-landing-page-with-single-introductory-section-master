<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/Normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="container">
      <header class="container__logo">
        <div><img src="/images/logo.svg" alt="" /></div>
      </header>
      <div class="container__content">
        <section class="container__content__img">
          <div>
            <img src="/images/illustration-mockups.svg" alt="" />
          </div>
        </section>
        <section class="container__content__desc">
          <div><h2>Build The Community Your Fans Will Love</h2></div>
          <div>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>
          <div class="container__content__btn"><a href="#">Register</a></div>
        </section>
      </div>
      <footer class="container__social">
        <div class="container__social__img">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="container__social__img">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="container__social__img">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </footer>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yefry Sanchez</a>.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/7f4cecac5f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
